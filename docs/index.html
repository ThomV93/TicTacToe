<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TicTacToe</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@200;400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div id="gamebar">
                <div id="AI-level" class="gamebar-container">
                    <select id="levels">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                        <option value="unbeatable">Unbeatable</option>
                    </select>
                </div>
                <div>
                    <button id="reset-btn" type="button">Reset</button>
                </div>
                <div id="player-choice" class="gamebar-container">
                    <div id="marker-btn-container">
                        <button id="btn-x" class= "marker-btn" type="button">X</button>
                        <button id="btn-o" class= "marker-btn" type="button">O</button>
                    </div>
                </div>
            </div>
            <div id="main-container">
                <div id="board">
                    <div id="s0" class="board-square"></div>
                    <div id="s1" class="board-square"></div>
                    <div id="s2" class="board-square"></div>
                    <div id="s3" class="board-square"></div>
                    <div id="s4" class="board-square"></div>
                    <div id="s5" class="board-square"></div>
                    <div id="s6" class="board-square"></div>
                    <div id="s7" class="board-square"></div>
                    <div id="s8" class="board-square"></div>
                </div>
            </div>
        </main>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
